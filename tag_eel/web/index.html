<html lang="en">

<head>

<body>

  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">JOB ID</label>
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="input-job-id" placeholder="Password">
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <button type="button" id="fetch-request" class="btn btn-primary mb-2">Show JOB</button>
    </div>
  </div>


  <form class="form-inline">
    
    
    
  </form> 



  

  <button type="button" id="test-bat">
    Test Bat
  </button>
  <form class="form-inline">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">JOB ID</label>
          <input type="text" class="form-control" id="job-id" placeholder="JOB ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">ORDER ID</label>
          <input type="text" class="form-control" id="order-id" placeholder="ORDER ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Model</label>
          <input type="text" class="form-control" id="product-code" placeholder="MODEL">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">SIZE</label>
          <input type="text" class="form-control" id="product-size" placeholder="SIZE">
        </div>
      </div>
    </div>

    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Price Code</label>
          <input type="text" class="form-control" id="price-code" placeholder="JOB ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">PRICE</label>
          <input type="text" class="form-control" id="price" placeholder="ORDER ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">PIECES</label>
          <input type="text" class="form-control" id="pieces" placeholder="MODEL">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Status</label>
          <input type="text" class="form-control" id="status" placeholder="SIZE">
        </div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="../eel.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./script.js"></script>
