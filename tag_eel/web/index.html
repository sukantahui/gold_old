<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eel Example</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      color: green;
      text-align: center;
    }

    .random_number {
      margin: 50px;
      font-size: 150px;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- <h1>HUITECH</h1>
  <div class="random_number"></div>
  <button id="generate-random">Get a Random number using Python</button> -->
  <hr>

  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">JOB ID</label>
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="input-job-id" placeholder="Password">
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <button type="button" id="fetch-request" class="btn btn-primary mb-2">Show JOB</button>
    </div>
  </div>









  <form id="tag-form" class="form-inline">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">JOB ID</label>
          <input type="text" class="form-control" name="job_id" id="job-id" placeholder="JOB ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">ORDER ID</label>
          <input type="text" class="form-control" name="order_id" id="order-id" placeholder="ORDER ID">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Model</label>
          <input type="text" class="form-control" name="product_code" id="product-code" placeholder="MODEL">
        </div>
      </div>

      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">SIZE</label>
          <input type="text" class="form-control" name="size" id="product-size" placeholder="SIZE">
        </div>
      </div>
    </div>

    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Price Code</label>
          <input type="text" class="form-control" name="price_code" id="price-code" placeholder="PRICE CODE">
        </div>
      </div>





      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Status</label>
          <input type="text" class="form-control" name="staus" id="status" placeholder="SIZE">
        </div>
      </div>
    </div>

    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Customer</label>
          <input type="text" class="form-control" name="cust_name" id="cust-name" placeholder="CUST NAME">
        </div>
      </div>
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Short Name</label>
          <input type="text" class="form-control" name="cust_short_name" id="cust-short-name" placeholder="Short Name">
        </div>
      </div>
    </div>

    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">LC</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="LC">
        </div>
      </div>
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Qty</label>
          <input type="text" class="form-control" name="pieces" id="pieces" placeholder="PCs">
        </div>
      </div>
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Total LC</label>
          <input type="text" class="form-control" name="total_lc" id="total-lc" placeholder="TOTAL LC">
        </div>
      </div>
      <div class="p-2 bd-highlight col-3">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Gold(HM)</label>
          <input type="text" class="form-control" name="gold_used" id="gold-used" placeholder="GOLD HM">
        </div>
      </div>
    </div>

    <!-- ------------- -->
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 bd-highlight col-1">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Brand</label>
          <input type="text" class="form-control" value="BB" name="brand" id="brand" placeholder="LC">
        </div>
      </div>
    </div>
  </form>
  <hr>
  <button type="button" id="print-tag" class="btn btn-primary mb-2">Print Tag</button>

  <script type="text/javascript" src="../eel.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./script.js"></script>

</body>

</html>
