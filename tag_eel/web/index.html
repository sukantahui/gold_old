<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eel Example</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      color: green;
      text-align: center;
    }

    .random_number {
      margin: 50px;
      font-size: 150px;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- <h1>HUITECH</h1>
  <div class="random_number"></div>
  <button id="generate-random">Get a Random number using Python</button> -->
  <form>
    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-9">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">IP</div>
          <input type="text" class="form-control" name="ip_address" id="ip-address" placeholder="IP Address" />
          <button type="button" id="update-ip" class="btn btn-primary mb-2">Update</button>
        </div>
      </div>
    </div>  
      
  </form>  
  <hr>
  
  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 bd-highlight">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">JOB ID</label>
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="input-job-id" placeholder="JOB ID">
      </div>
    </div>
    <div class="p-2 bd-highlight">
      <button type="button" id="fetch-request" class="btn btn-primary mb-2">Show JOB</button>
    </div>
  </div>
  <hr>

  <form id="tag-form">
    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">JOB ID</div>
          <input type="text" class="form-control" name="job_id" id="job-id" placeholder="JOB ID" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Ord.</div>
          <input type="text" class="form-control" name="order_id" id="order-id" placeholder="ORDER ID" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Model</div>
          <input type="text" class="form-control" name="product_code" id="product-code" placeholder="MODEL" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Size</div>
          <input type="text" class="form-control" name="size" id="product-size" placeholder="SIZE" />
        </div>
      </div>
    </div> 

    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Price Code</div>
          <input type="text" class="form-control" name="price_code" id="price-code" placeholder="PRICE CODE" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Price</div>
          <input type="text" class="form-control" name="price" id="price" placeholder="Price" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Qty</div>
          <input type="text" class="form-control" name="pieces" id="pieces" placeholder="PCs" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Total LC</div>
          <input type="text" class="form-control" name="total_lc" id="total-lc" placeholder="TOTAL LC" />
        </div>
      </div>
    </div>   

    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">HM</div>
          <input type="text" class="form-control" name="gold_used" id="gold-used" placeholder="GOLD HM" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">HM</div>
          <input type="text" class="form-control" name="product_wt" id="product-wt" placeholder="Gross" />
        </div>
      </div>

      <div class="col-3">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">HM</div>
          <input type="text" class="form-control" value="BB" name="brand" id="brand" placeholder="LC" />
        </div>
      </div>
    </div>

    <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">Customer</div>
          <input type="text" class="form-control"  name="cust_name" id="cust-name" placeholder="CUST NAME" />
          <input type="text" class="form-control"  name="cust_short_name" id="cust-short-name" placeholder="Short Name" />
        </div>
      </div>
    </div>

  </form>

  <hr>

  









  
  <hr>
  <button type="button" id="print-tag" class="btn btn-primary mb-2">Print Tag</button>

  <script type="text/javascript" src="../eel.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./script.js"></script>

</body>

</html>
