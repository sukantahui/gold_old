<div id="petty-cash-div">
    <div fxLayout="row" fxLayout.xs="column">
            <!--        Left part-->
            <div class="child-1" fxFlex="40">
                <!--            Order form-->
                <mat-card id="expenditure">
                    <mat-card-header>
                        <h2>Expenditure</h2>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup] = expenditureForm>
                            <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                <!--Transaction Date and Transaction Number-->
                                <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                    <!--Transaction Date-->
                                    <mat-form-field class="example-full-width" fxFlex="40">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker" (dateChange)="handleTransactionDateChange($event)" formControlName="transaction_date" >
                                        <mat-datepicker-toggle matSuffix [for]="picker">
                                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker #picker ></mat-datepicker>
                                    </mat-form-field>

                                </div>
                                <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                    <ng-select [items]="expenditureLedgers" fxFlex="50"
                                               bindLabel="ledger_name"
                                               class="custom"
                                               bindValue="id"
                                               formControlName="ledger_id"
                                               placeholder="Select">
                                    </ng-select>
                                    <mat-form-field fxFlex="50">
                                        <mat-label>Voucher Number</mat-label>
                                        <input matInput placeholder="Voucher Number" formControlName="voucher_number">
                                    </mat-form-field>
                                </div>



                                <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                    <mat-form-field fxFlex="50">
                                        <mat-label>Amount</mat-label>
                                        <input matInput type="number" placeholder="Invoice" (click)="$event.target.select()" formControlName="amount">
                                    </mat-form-field>
                                </div>

                                <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                    <mat-form-field fxFlex="50">
                                        <mat-label>Transaction Through</mat-label>
                                        <mat-select  formControlName="asset_id">
                                            <mat-option *ngFor="let asset of assets" [value]="asset.id">
                                                {{asset.assets_name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                                    <mat-form-field fxFlex="50">
                                        <mat-label>Particulars</mat-label>
                                        <textarea  matInput rows="4" cols="50" formControlName="particulars"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
                <mat-card id="income">
                    <mat-card-header>
                        Income
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup] = incomeForm>

                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <!--        Right Part-->
            <div class="child-2" fxFlex="60">
                <mat-card class="example-card">
                    <mat-card-header>
                    </mat-card-header>
                    <mat-card-content>
                        right part
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
</div>
