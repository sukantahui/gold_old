<div class="d-flex flex-row gradient-bg" style="min-height: 80vh;">
    <div class="p-2 col-4">
        <div class="p-2 col-4">
            <h2 class="mb-3">Ploss Withdraw Form</h2>
            <form [formGroup]="plossForm">

                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter Pure Gold</mat-label>
                        <input type="number" min="0.001"  #puregold class="text-right"  matInput formControlName="rm_quantity" placeholder="Pure Gold" >
                    </mat-form-field>
                </div>

                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <div class="example-button-row">
                            <button class="text-right" mat-button color="primary"  (click)="resetForm()">Reset</button>
                        </div>
                    </div>
                    <div class="p-2 bd-highlight">
                        <div class="example-button-row">
                            <button class="text-right" mat-button color="primary"
                                    [disabled]="isSaved || !plossForm.valid || plossForm.pristine"
                                    (click)="onSubmit()">
                                Save Record
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>


    </div>
    <div class="p-2 col-8 d-flex">
        <div *ngIf="plossResponse">
        <h4>Ploss Report</h4>
            Total Ploss earned from <u>{{plossResponse.status}}</u> jobs is <strong>{{plossResponse.total_ploss | noCommaNumber: 3}} gm</strong>.
        </div>
    </div>
</div>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" *ngIf="!isProduction">
    <mat-button-toggle (click)="showDeveloperDiv=true">Show</mat-button-toggle>
    <mat-button-toggle (click)="showDeveloperDiv=false">Hide</mat-button-toggle>
</mat-button-toggle-group>


<div *ngIf="showDeveloperDiv && !isProduction" id="developer-div">
    <div class="outerContainer">
        <h2>Developer Area</h2>
        <mat-tab-group mat-align-tabs="center" backgroundColor="accent">
            <mat-tab label="Sec 1">
                <pre>

                </pre>
            </mat-tab>
            <mat-tab label="Sec 2">
                <pre>

                </pre>
            </mat-tab>
            <mat-tab label="Sec 3">
                <pre>

                </pre>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
