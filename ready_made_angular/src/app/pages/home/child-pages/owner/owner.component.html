<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="p-2 text-center" style="background-color: rgb(183,174,159)">
        <h3>{{subject}}</h3>
    </div>

    <div class="p-2">
        <div class="container-fluid rounded d-flex flex-xl-row justify-content-xl-between flex-column">

            <div class="p-2 col-xl-2" style="background-color: rgb(199, 192, 192)">
                <ul style="list-style: none;">
                    <li>
                        <a style="text-decoration: none" (click)="subject='Material to manager'" routerLink='./MaterialToManager'>Material to Manager</a>
                    </li>
                    <li>
                        <a style="text-decoration: none" (click)="subject='Material from Manager'" routerLink='./MaterialFromManager'>Material from Manager</a>
                    </li>
                    <li>
                        <a style="text-decoration: none" (click)="subject='Owner Cash Withdrawn from Manager'" routerLink='./OwnerCashWithdrawn'>Cash from Manager</a>
                    </li>
                </ul>
            </div>
            <!-- Right -->
            <div class="bloc_2 p-2 col-xl-10" style="background-color: antiquewhite">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <!--    Footer area-->
    <div class="mt-auto p-2 text-center" style="background-color: rgb(77, 68, 68)">I am footer, i will stay here</div>
</div>

                    <pre>

                    </pre>

            </div>
            <div class="col" fxFlex="2 1 auto" fxLayoutAlign="center center">
                    <pre>

                    </pre>
            </div>
        </div>
    </div>
</div>
