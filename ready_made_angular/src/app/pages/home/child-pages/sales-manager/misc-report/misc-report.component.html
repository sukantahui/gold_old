<div class="app-layout">

    <!-- Header -->
    <header class="app-header">

        <h3 class="app-title">
            {{ subject }}
        </h3>

    </header>


    <!-- Body -->
    <div class="app-body container-fluid">

        <div class="row flex-nowrap">

            <!-- Sidebar -->
            <nav class="app-sidebar col-xl-2 col-lg-3 col-md-4">

                <div class="sidebar-title">
                    Reports
                </div>

                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link"
                           routerLink="CustomerDiscountReport"
                           routerLinkActive="active-link">
                            Customer Discount
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           routerLink="MonthlyManagerialReport"
                           routerLinkActive="active-link">
                            Monthly Managerial Report
                        </a>
                    </li>

                </ul>

            </nav>



            <!-- Content -->
            <main class="app-content col-xl-10 col-lg-9 col-md-8">

                <div class="content-card">

                    <router-outlet></router-outlet>

                </div>

            </main>

        </div>

    </div>


    <!-- Footer -->
    <footer class="app-footer">

        Â© 2026 Your Company Name

    </footer>

</div>



<!-- Developer Panel -->
<div *ngIf="!isProduction" class="developer-panel">

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6">
                <pre>Developer Debug Info</pre>
            </div>

            <div class="col-md-6">
                <pre>Environment: {{ isProduction ? 'Production' : 'Development' }}</pre>
            </div>

        </div>

    </div>

</div>
