<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="p-2 text-center" style="background-color: rgb(77, 68, 68)">I am Header, i will stay here</div>

    <div class="p-2">
<!--        <div class="container-fluid rounded d-flex flex-xl-row justify-content-xl-center flex-row">-->
<!--            -->

<!--        </div>-->
        <div class="container-fluid rounded d-flex flex-xl-row justify-content-xl-between flex-column">
            <!-- Left -->
            <div class="p-2 col-xl-4" style="background-color: rgb(199, 192, 192)">
                <form [formGroup]="reportForm">
                    <div class="form-group">
                        <div class="d-flex flex-row bd-highlight mb-3">
                            <div class="p-2 col-4 bd-highlight">

                                <mat-form-field >
                                    <mat-label>Start Date</mat-label>
                                    <input class="col-9" matInput #ref1 [matDatepicker]="date1" formControlName="startDate" (dateInput)="setStartDateSQL(ref1.value)">

                                    <mat-datepicker-toggle matSuffix [for]="date1"></mat-datepicker-toggle>
                                    <mat-datepicker #date1></mat-datepicker>

                                </mat-form-field>

                                <mat-form-field >
                                    <mat-label>End Date</mat-label>
                                    <input class="col-9" matInput #ref2 [matDatepicker]="date2" formControlName="startDate" (dateInput)="setEndDateSQL(ref2.value)">

                                    <mat-datepicker-toggle matSuffix [for]="date2"></mat-datepicker-toggle>
                                    <mat-datepicker #date2></mat-datepicker>

                                </mat-form-field>
                                <ng-select [items]="customers"
                                           fxFlex="100"
                                           bindLabel="cust_name"
                                           class="custom"
                                           bindValue="cust_id"
                                           appendTo="body"
                                           formControlName="customerId"
                                           placeholder="Customer"
                                           style="height: 200 !important;">
                                </ng-select>
                                <mat-form-field >
                                    <mat-label>Discout %</mat-label>
                                    <input type="number" class="col-9" matInput  formControlName="discount" >
                                </mat-form-field>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!-- Right -->
            <div class="bloc_2 p-2 col-xl-8" style="background-color: antiquewhite">

            </div>
        </div>
    </div>
    <!--    Footer area-->
    <div class="mt-auto p-2 text-center" style="background-color: rgb(77, 68, 68)">I am footer, i will stay here</div>
</div>

<div *ngIf="true && !isProduction" id="developer-div">
    <div class="outerContainer">
        <div fxLayout="row" fxLayoutGap="1px" fxLayout.sm="column" class="container">
            <div class="col" fxLayoutAlign="center center">
                <pre>
                    custoformmers={{reportForm.value | json}}
                </pre>

            </div>
            <div class="col" fxFlex="2 1 auto" fxLayoutAlign="center center">
                 <pre>
                    customers={{customers | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
