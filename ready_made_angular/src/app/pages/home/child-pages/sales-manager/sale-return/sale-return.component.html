<div id="agent-wise-sale-report-div">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Agent Wise Sale Report</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
                <form [formGroup]="saleReturnForm">
                    <div class="d-flex flex-row">
                        <div class="mb-3 col-2">
                            <label for="yearNumber" class="form-label">Year</label>
                            <input type="number" class="form-control" id="yearNumber" aria-describedby="yearHelp">
                            <div id="yearHelp" class="form-text">Enter Year</div>
                        </div>
                        <div class="mb-3 col-2">
                            <label for="monthNumber" class="form-label">Month</label>
                            <input type="number" class="form-control" id="monthNumber" aria-describedby="monthHelp">
                            <div id="monthHelp" class="form-text">Enter Month</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
