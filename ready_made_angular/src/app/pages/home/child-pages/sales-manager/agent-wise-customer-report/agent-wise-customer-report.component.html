<div id="agent-wise-customer-report-div">
    <div fxLayout="row" fxLayout.xs="column">
        <!--        Agent List-->
        <div class="child-1" fxFlex="40">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Agents</mat-card-title>
                    <mat-card-subtitle>All Agents</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <div *ngIf="agents" id="stockListDiv" class="table-responsive">
                        <table class="table table-bodered table-condensed" id="printable-stock-table">
                            <thead>
                            <tr>
                                <th>SL</th>
                                <th>Agent ID</th>
                                <th>Agent Name</th>
                                <th>Gold</th>
                                <th>LC</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let row of agents; let i = index">
                                <td >{{i+1}}</td>
                                <td >{{row.agent_id}}</td>
                                <td >{{row.agent_name}}</td>
                                <td class="text-right">{{row.gold_due | number: '1.3'}}</td>
                                <td class="text-right">{{row.lc_due}}</td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
        <!--            Customer List-->
        <div class="child-2" fxFlex="60">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Customers</mat-card-title>
                    <mat-card-subtitle>By Agents</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                </mat-card-content>

            </mat-card>
        </div>
</div>

<div *ngIf="true && !isProduction" id="developer-div">
    <div class="outerContainer">
        <div fxLayout="row" fxLayoutGap="1px" fxLayout.sm="column" class="container">
            <div fxLayoutAlign="center center">
                <pre>
                    agents = {{agents | json}}
                </pre>
            </div>
            <div fxFlex="2 1 auto" fxLayoutAlign="center center">
            </div>
            <div fxLayoutAlign="center center">3</div>
            <div fxLayoutAlign="center center">4</div>
        </div>
    </div>
</div>
